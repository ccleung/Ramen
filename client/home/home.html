<template name="home">
	<div class="page-header">
  	<header>
  	  <h1>Ramen List</h1>

  	  <!-- add a form below the h1 -->
  	  <form class="new-ramen-item">
        <input type="text" name="text" placeholder="Type to add a new ramen experience title" />
      </form>
    </header>

  	<ul>
  	  {{#each ramenItems}}
  	    {{> ramenItemTemplate}}
  	  {{/each}}
  	</ul>
	</div>
</template>

<template name="ramenItemTemplate">
	<li>{{text}}</li>
</template>
