<head>
  <title>Ramen is great</title>
</head>

<body>
  <div class="container">
  	<header>
  	  <h1>Ramen List</h1>
  	</header>

  	<ul>
  	  {{#each ramenItems}}
  	    {{> ramenItemTemplate}}
  	  {{/each}}
  	</ul>
  </div>
  <h1>Where ramen enthusiasts unite!</h1>
  {{> hello}}
</body>

<template name="ramenItemTemplate">
	<li>{{text}}</li>
</template>

<template name="hello">
  <button>Press</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>
